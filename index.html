<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion au Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur KultuPop Quiz</h1>
        <div class="login-box">
            <h2>Connexion Joueur</h2>
            <input type="text" id="pseudo" placeholder="Entrez votre pseudo">
            <button onclick="joinQuiz()">Valider</button>
        </div>
        <div class="admin-box">
            <h2>Connexion Admin</h2>
            <input type="password" id="admin-pass" placeholder="Mot de passe admin">
            <button onclick="adminLogin()">Se connecter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
