<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Interactif</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🎯 Bienvenue au Quiz</h1>

        <div id="login-section">
            <input type="text" id="pseudo" placeholder="Entrez votre pseudo">
            <button onclick="connectUser()">Rejoindre</button>
            <hr>
            <input type="password" id="admin-password" placeholder="Mot de passe admin">
            <button onclick="connectAdmin()">Connexion Admin</button>
        </div>

        <div id="waiting-room" class="hidden">
            <h2>Bonjour <span id="username"></span> 👋</h2>
            <p>En attente du lancement du quiz...</p>
        </div>

        <div id="admin-panel" class="hidden">
            <h2>👑 Interface Admin</h2>
            <input type="file" id="pptx-upload" accept=".pptx" onchange="handlePPTXUpload(event)">
            <p id="pptx-status">Aucun fichier chargé</p>
            <button onclick="startQuiz()">▶️ Lancer le Quiz</button>
        </div>

        <div id="quiz-container" class="hidden">
            <h2 id="question-text">Question</h2>

            <div id="admin-controls" class="hidden">
                <p id="admin-answer" style="font-style: italic;"></p>
                <div id="admin-responses" class="panel"></div>
                <button onclick="nextQuestion()">➡️ Question suivante</button>
            </div>

            <div id="player-controls" class="hidden">
                <input type="text" id="player-response" placeholder="Votre réponse ici...">
                <button onclick="submitAnswer()">Envoyer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
