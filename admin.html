<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Panel Administrateur</h1>
        <p id="admin-name"></p>
        <p>Interface à venir...</p>
        <button onclick="logout()">Déconnexion</button>
    </div>
    <script>
        const name = sessionStorage.getItem("pseudo");
        if (!name || sessionStorage.getItem("isAdmin") !== "true") {
            window.location.href = "index.html";
        }
        document.getElementById("admin-name").textContent = "Admin : " + name;

        function logout() {
            sessionStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
