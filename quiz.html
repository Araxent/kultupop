<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz - KultuPop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz en cours</h1>
        <p>Bonjour <span id="pseudoDisplay"></span> !</p>

        <div id="questionBox">
            <h2 id="currentQuestionTitle">Question</h2>
            <p id="currentQuestionText">...</p>
        </div>

        <div id="responseBox">
            <input type="text" id="playerAnswer" placeholder="Votre réponse ici">
            <button onclick="submitAnswer()">Valider ma réponse</button>
        </div>

        <p id="confirmationMessage" style="color: green;"></p>

        <div id="scoreBox" style="margin-top: 20px;">
            <h3>Score : <span id="scoreDisplay">0</span></h3>
        </div>

        <a href="index.html">Déconnexion</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
