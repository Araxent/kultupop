<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Joueur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue au Quiz</h1>
        <p id="player-name"></p>
        <p>En attente du lancement du quiz...</p>
        <button onclick="logout()">DÃ©connexion</button>
    </div>
    <script>
        const name = sessionStorage.getItem("pseudo");
        if (!name || sessionStorage.getItem("isAdmin") === "true") {
            window.location.href = "index.html";
        }
        document.getElementById("player-name").textContent = "Joueur : " + name;

        function logout() {
            sessionStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
